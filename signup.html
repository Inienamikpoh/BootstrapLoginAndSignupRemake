<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login bootstrap classwork recreate</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card">
        <div class="row no-gutters">

          <div class="col-md-6">

            <div class="login-section-wrapper">
              
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" class="logo" alt="logo">
              </div>

              <p class="login-title">Sign up</p>

              <form action="#" class="login-wrapper">
                  <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" id="Username" class="form-control" placeholder="name">
                  </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" placeholder="email@example.com">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" class="form-control" placeholder="enter your password">
                </div>
                
                <div class="form-group">
                  <label for="confirm-password">Password</label>
                  <input type="password" id="confirm-password" class="form-control" placeholder="confirm your password">
                </div>
                <button name="login" id="login" class="btn btn-block mb-4 login-btn " type="button">login</button>

                <a href="#" class="forgot-password-link">Forgot Password</a>
              </form>

              <p class="login-wrapper-footer-text">Already have an account ? <a href="index.html">Login</a>
              </p>
            </div>   
          </div>

          
          <div class="col-md-6">
            <img src="assets/images/login.jpg" class="login-card-img" alt="logo">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
